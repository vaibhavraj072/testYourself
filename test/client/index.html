<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Test Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Online Test Platform</h1>
  </header>
  <main>
    <section>
      <label for="classSelect">Select Class:</label>
      <select id="classSelect">
        <option value="">--Select Class--</option>
        <option value="8">Class 8</option>
        <option value="9">Class 9</option>
        <option value="10">Class 10</option>
      </select>

      <label for="subjectSelect">Select Subject:</label>
      <select id="subjectSelect">
        <option value="">--Select Subject--</option>
        <option value="Math">Math</option>
        <option value="Science">Science</option>
        <option value="English">English</option>
      </select>

      <label for="chapterSelect">Select Chapter:</label>
      <select id="chapterSelect">
        <option value="">--Select Chapter--</option>
        <option value="Algebra">1</option>
        <option value="Physics">2</option>
        <option value="Grammar">3</option>
      </select>

      <button id="startTestBtn">Start Test</button>
    </section>

    <section>
      <div id="questionContainer"></div>
      <button id="submitBtn" style="display: none;">Submit</button>
      <div id="resultContainer"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
